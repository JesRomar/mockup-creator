<div style="margin: 50%,50%,50%,50%;">
    <div>
        <p>
            Login na mga tanga! :D
        </p>
        <br>
        <input id="username" placeholder="Log-in" type="text" #uname>
        <br>
        <input id="password" placeholder="password" type="string" #pword>
        <br>
        <button (click)="login(uname.value, pword.value)">Log-in</button>
    </div>
</div>
