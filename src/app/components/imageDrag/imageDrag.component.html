  <img
      src= "{{props.value}}"
      cdkDrag cdkDragBoundary="#canvas" 
      [class]="props.class" 
      [id]="props.id" 
      (cdkDragEnded)="onDragEnded($event)" 
      [cdkDragDisabled]="!props.draggable"
      [style]="props.style"
      [ngStyle]="{
          'position': 'fixed',
          'left': dagaX + 'px',
          'top': dagaY + 'px'
        }"
  >
