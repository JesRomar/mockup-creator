<div
class="imageResize"
cdkDrag cdkDragBoundary="#canvas" 
[class]="props.class" 
[id]="props.id" 
(cdkDragEnded)="onDragEnded($event)" 
[cdkDragDisabled]="!props.draggable"
[style]="props.style"
[ngStyle]="{
    'position': 'fixed',
    'left': dagaX + 'px',
    'top': dagaY + 'px'
  }"
>
  <img
      src= "{{props.value}}"
      style="width: 100%; height: 100%;"
  >
</div>
