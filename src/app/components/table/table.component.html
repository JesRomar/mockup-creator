<div cdkDrag cdkDragBoundary="#canvas" (cdkDragEnded)="onDragEnded($event)" [id]="props.id" [style]="props.style"
[ngStyle]="{
    'position': 'absolute',
    'left': theX + 'px',
    'top': theY + 'px'
  }"
  > {{show2}}
  <tr *ngFor="let i of [].constructor(props.tblCols)">{{props.tblCols}}</tr>
</div>
