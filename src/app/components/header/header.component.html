<p class="text" cdkDrag [cdkDragDisabled]="!props.draggable" cdkDragBoundary="#canvas" [class]="props.class" [id]="props.id" [style]="props.style" (cdkDragEnded)="onDragEnded($event)"
[ngStyle]="{
    'position': 'absolute',
    'left': theX + 'px',
    'top': theY + 'px'
  }"> {{ props.value }}</p>
