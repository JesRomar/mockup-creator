<div class="form-check" cdkDrag cdkDragBoundary="#canvas">
    <div *ngIf="props.checked=='true'">
        <input [class]="props.class" [type]="props.type" [name]="props.name" [id]="props.id" (click)="isChecked($event)"  checked>
        <label class= "form-check-label" [for]="props.id">{{ props.value }}</label>
    </div>
    <div *ngIf="props.checked=='false'">
        <input [class]="props.class" [type]="props.type" [name]="props.name" [id]="props.id" (click)="isChecked($event)">
        <label class= "form-check-label" [for]="props.id">{{ props.value }}</label>
    </div>
</div>
