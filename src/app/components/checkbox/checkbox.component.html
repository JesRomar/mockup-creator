<div cdkDrag cdkDragBoundary="#canvas">
    <div *ngIf="props.checked=='true'" class="form-check" >
        <input [id]="props.id" [class]="props.class" [type]="props.type" [style]="props.style" (change)="isChecked($event)" checked>
        <label class="form-check-label" [for]="props.id">
            {{ props.value }}
        </label>
    </div>
    <div *ngIf="props.checked=='false'" class="form-check">
        <input [id]="props.id" [class]="props.class" [type]="props.type" [style]="props.style" (change)="isChecked($event)">
        <label class="form-check-label" [for]="props.id">
            {{ props.value }}
        </label>
    </div>
</div>
