<div cdkDrag cdkDragBoundary="#canvas" (cdkDragEnded)="onDragEnded($event)" 
[cdkDragDisabled]="!props.draggable"
[ngStyle]="{
    'position': 'fixed',
    'left': (dagaX) + 'px',
    'top': (dagaY) + 'px'
  }">
    <a href="#" [id]="props.id" [style]="props.style" [class]="props.class"
    >
        {{props.value}}
    </a>
</div>
