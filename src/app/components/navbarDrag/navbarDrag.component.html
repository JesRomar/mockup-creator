<nav cdkDrag cdkDragBoundary="#canvas" class="custom-nav" [id]="props.id" [style]="props.style"
(cdkDragEnded)="onDragEnded($event)" 
[cdkDragDisabled]="!props.draggable"
[ngStyle]="{
    'width':+this.theCanvasWidth+'px',
    
    'left': xcanvas + 'px',
    'top': dagaY + 'px'
  }">
  {{ props.value }}
</nav>
