<div class="btn-group" [id]="props.id" cdkDrag cdkDragBoundary="#canvas">
  <button [class]="props.class" [type]="props.type" [style]="props.style">{{ props.value }}</button>
  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  
  <ul class="dropdown-menu">
    <li *ngFor="let value of fakeArray; let i = index"><a class="dropdown-item" href="#">Link {{ i }}</a></li>
  </ul>
</div>
