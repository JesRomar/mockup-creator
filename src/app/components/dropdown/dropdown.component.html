<div class="btn-group" [style]="props.style" [id]="props.id" cdkDrag cdkDragBoundary="#canvas" (cdkDragEnded)="onDragEnded($event)"
[cdkDragDisabled]="!props.draggable">
  <button [class]="props.class" [type]="props.type">{{ props.value }}</button>
  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">{{ props.link1 }}</a></li>
    <li><a class="dropdown-item" href="#">{{ props.link2 }}</a></li>
    <li><a class="dropdown-item" href="#">{{ props.link3 }}</a></li>
  </ul>
</div>
