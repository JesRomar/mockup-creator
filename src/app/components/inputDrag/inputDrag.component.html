<input [(ngModel)]="textInput" cdkDrag cdkDragBoundary="#canvas"
[value]="props.value" [placeholder]="props.placeholder" [class]="props.class"
[type]="props.type" [id]="props.id" [style]="props.style" (cdkDragEnded)="onDragEnded($event)"
[ngStyle]="{
    'position': 'sticky',
    'left': dagaX + 'px',
    'top': dagaY + 'px'
  }">
