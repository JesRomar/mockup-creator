<div class="wrapper" [ngSwitch]="child.props.typeObj">
  <app-button [property]="child.props" *ngSwitchCase="'button'"></app-button>
  <app-popup [property]="child.props" *ngSwitchCase="'popup'"></app-popup>
  <app-datepicker
    [property]="child.props"
    *ngSwitchCase="'datepicker'"
  ></app-datepicker>
  <app-image [property]="child.props" *ngSwitchCase="'img'"></app-image>
  <app-label [property]="child.props" *ngSwitchCase="'label'"></app-label>
  <app-textbox [property]="child.props" *ngSwitchCase="'textbox'"></app-textbox>
  <app-radio [property]="child.props" *ngSwitchCase="'radio'"></app-radio>
  <app-modal [property]="child.props" *ngSwitchCase="'modal'"></app-modal>
  <app-checkbox
    [property]="child.props"
    *ngSwitchCase="'checkbox'"
  ></app-checkbox>
  <app-dropdown
    [property]="child.props"
    *ngSwitchCase="'dropdown'"
  ></app-dropdown>
  <app-navbar [property]="child.props" *ngSwitchCase="'nav'"></app-navbar>
  <app-input [property]="child.props" *ngSwitchCase="'input'"></app-input>
  <app-header [property]="child.props" *ngSwitchCase="'header'"></app-header>
  <app-link [property]="child.props" *ngSwitchCase="'link'"></app-link>
  <app-paragraph
    [property]="child.props"
    *ngSwitchCase="'paragraph'"
  ></app-paragraph>
</div>
