<div class="wrapper" [ngSwitch]="child.props.typeObj">
  <app-button [property]="child.props" *ngSwitchCase="'button'"></app-button>

  <app-buttonDrag [property]="child.props" *ngSwitchCase="'buttonDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-buttonDrag>

  <app-datepicker
    [property]="child.props"
    *ngSwitchCase="'datepicker'"
  ></app-datepicker>
  <app-image [property]="child.props" *ngSwitchCase="'img'"></app-image>

  <app-imageDrag [property]="child.props" *ngSwitchCase="'imgDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-imageDrag>

  <app-label [property]="child.props" *ngSwitchCase="'label'"></app-label>
  <app-labelDrag [property]="child.props" *ngSwitchCase="'labelDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-labelDrag>

  <app-textbox [property]="child.props" *ngSwitchCase="'textbox'"></app-textbox>

  <app-textboxDrag [property]="child.props" *ngSwitchCase="'textboxDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-textboxDrag>

  <app-radio [property]="child.props" *ngSwitchCase="'radio'"></app-radio>

  <app-radioDrag [property]="child.props" *ngSwitchCase="'radioDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-radioDrag>

  <app-modal [property]="child.props" *ngSwitchCase="'modal'"></app-modal>
  <app-checkbox
    [property]="child.props"
    *ngSwitchCase="'checkbox'"
  ></app-checkbox>
  <app-checkboxDrag [property]="child.props" *ngSwitchCase="'checkboxDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-checkboxDrag>

  <app-dropdown
    [property]="child.props"
    *ngSwitchCase="'dropdown'"
  ></app-dropdown>

  <app-dropdownDrag [property]="child.props" *ngSwitchCase="'dropdownDrag'" [ngStyle]="{
      'position': 'absolute',
      'left': xmouse + 'px',
      'top': ymouse + 'px'
    }">
  </app-dropdownDrag>

  <app-navbar [property]="child.props" *ngSwitchCase="'nav'"></app-navbar>
  <app-input [property]="child.props" *ngSwitchCase="'input'"></app-input>
  <app-header [property]="child.props" *ngSwitchCase="'header'"></app-header>
  <app-link [property]="child.props" *ngSwitchCase="'link'"></app-link>
  <app-paragraph
    [property]="child.props"
    *ngSwitchCase="'paragraph'"
  ></app-paragraph>
</div>
