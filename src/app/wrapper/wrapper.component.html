<div class="wrapper" [ngSwitch]="child.props.typeObj" >
  <app-button [property]="child.props" *ngSwitchCase="'button'" ></app-button>
  <app-buttonDrag class='buttonDrag' [property]="child.props" *ngSwitchCase="'buttonDrag'" [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
    
  }"> 
  
  </app-buttonDrag>
  
</div>
