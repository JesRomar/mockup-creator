<div class="wrapper" [ngSwitch]="child.props.typeObj" >
  <app-button [property]="child.props" *ngSwitchCase="'button'" (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" [ngStyle]="{
    
    'left': '0px',
    'top': '0px'
  }"></app-button>

  <app-button [property]="child.props" *ngSwitchCase="'buttonDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"(updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"></app-button>

  <app-popup [property]="child.props" *ngSwitchCase="'popup'"></app-popup>

  <app-popupDrag [property]="child.props" *ngSwitchCase="'popupDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-popupDrag>

  <app-datepicker
    [property]="child.props"
    *ngSwitchCase="'datepicker'"
  ></app-datepicker>
  <app-datepickerDrag [property]="child.props" *ngSwitchCase="'datepickerDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-datepickerDrag>

  <app-image [property]="child.props" *ngSwitchCase="'img'"></app-image>

  <app-imageDrag [property]="child.props" *ngSwitchCase="'imgDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-imageDrag>

  <app-label [property]="child.props" *ngSwitchCase="'label'"></app-label>
  <app-labelDrag [property]="child.props" *ngSwitchCase="'labelDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-labelDrag>

  <app-textbox [property]="child.props" *ngSwitchCase="'textbox'"></app-textbox>

  <app-textboxDrag [property]="child.props" *ngSwitchCase="'textboxDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-textboxDrag>

  <app-radio [property]="child.props" *ngSwitchCase="'radio'"></app-radio>

  <app-radioDrag [property]="child.props" *ngSwitchCase="'radioDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-radioDrag>

  <app-modal [property]="child.props" *ngSwitchCase="'modal'"></app-modal>

  <app-modalDrag [property]="child.props" *ngSwitchCase="'modalDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-modalDrag>

  <app-checkbox
    [property]="child.props"
    *ngSwitchCase="'checkbox'"
  ></app-checkbox>
  <app-checkboxDrag [property]="child.props" *ngSwitchCase="'checkboxDrag'"[ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }"></app-checkboxDrag>

  <app-dropdown
    [property]="child.props"
    *ngSwitchCase="'dropdown'"
  ></app-dropdown>

  <app-dropdownDrag [property]="child.props" *ngSwitchCase="'dropdownDrag'" [ngStyle]="{
      'position': 'absolute',
      'left': xmouse + 'px',
      'top': ymouse + 'px'
    }">
  </app-dropdownDrag>

  <app-navbar [property]="child.props" *ngSwitchCase="'nav'"></app-navbar>

  <app-navbarDrag [property]="child.props" *ngSwitchCase="'navDrag'"
  [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px',
    'width':'62.2vw',
    'display':'inline-block'
  }"></app-navbarDrag>

  <app-input [property]="child.props" *ngSwitchCase="'input'"></app-input>
  <app-inputDrag [property]="child.props" *ngSwitchCase="'inputDrag'" [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }">
  </app-inputDrag>

  <app-header [property]="child.props" *ngSwitchCase="'header'"></app-header>
  <app-headerDrag [property]="child.props" *ngSwitchCase="'headerDrag'" [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }">
  </app-headerDrag>

  <app-link [property]="child.props" *ngSwitchCase="'link'"></app-link>
  <app-linkDrag [property]="child.props" *ngSwitchCase="'linkDrag'" [ngStyle]="{
    'position': 'absolute',
    'left': xmouse + 'px',
    'top': ymouse + 'px'
  }">
  </app-linkDrag>

  <app-paragraph
    [property]="child.props"
    *ngSwitchCase="'paragraph'"
  ></app-paragraph>

  <app-paragraphDrag
    [property]="child.props"
    *ngSwitchCase="'paragraphDrag'"
    [ngStyle]="{
      'position': 'absolute',
      'left': xmouse + 'px',
      'top': ymouse + 'px'
    }"
  ></app-paragraphDrag>
</div>
