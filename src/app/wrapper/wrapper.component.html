<div
  class="wrapper"
  [ngSwitch]="child.props.typeObj"
  [ngStyle]="{
    'position':
    child.props.typeObj === 'headerDrag' ?'absolute':
    child.props.typeObj ===  'buttonDrag' ?'absolute':
    child.props.typeObj ===  'inputDrag' ?'absolute':
    child.props.typeObj ===  'textboxDrag' ?'absolute':
    child.props.typeObj ===  'datepickerDrag' ?'absolute':
    child.props.typeObj ===  'modalDrag' ?'absolute':
    child.props.typeObj ===  'imgDrag' ?'absolute':
    child.props.typeObj ===  'linkDrag' ?'absolute':
    child.props.typeObj ===  'paragraphDrag' ?'absolute':
    child.props.typeObj ===  'labelDrag' ?'absolute':
    child.props.typeObj ===  'dropdownDrag' ?'absolute':
    child.props.typeObj ===  'checkboxDrag' ?'absolute':
    child.props.typeObj ===  'radioDrag' ?'absolute':
    child.props.typeObj === 'navDrag'?'absolute'
    :'absolute'
    ,
    'top':
    child.props.typeObj === 'headerDrag'?ymouse+'px':
    child.props.typeObj === 'buttonDrag'?ymouse+'px':
    child.props.typeObj === 'inputDrag'?ymouse+'px':
    child.props.typeObj === 'textboxDrag'?ymouse+'px':
    child.props.typeObj === 'datepickerDrag'?ymouse+'px':
    child.props.typeObj ===  'modalDrag' ?ymouse+'px':
    child.props.typeObj ===  'imgDrag' ?ymouse+'px':
    child.props.typeObj ===  'linkDrag' ?ymouse+'px':
    child.props.typeObj ===  'paragraphDrag' ?ymouse+'px':
    child.props.typeObj ===  'labelDrag' ?ymouse+'px':
    child.props.typeObj ===  'dropdownDrag' ?ymouse+'px':
    child.props.typeObj ===  'checkboxDrag' ?ymouse+'px':
    child.props.typeObj ===  'radioDrag' ?ymouse+'px':
    child.props.typeObj === 'navDrag'?ymouse+'px'
    :ycanvas+'px'
    ,
    
    'left':
    child.props.typeObj === 'buttonDrag'?xmouse+'px':
    child.props.typeObj === 'headerDrag'?xmouse+'px':
    child.props.typeObj === 'textboxDrag'?xmouse+'px':
    child.props.typeObj === 'datepickerDrag'?xmouse+'px':
    child.props.typeObj ===  'modalDrag' ?xmouse+'px':
    child.props.typeObj ===  'imgDrag' ?xmouse+'px':
    child.props.typeObj ===  'linkDrag' ?xmouse+'px':
    child.props.typeObj ===  'paragraphDrag' ?xmouse+'px':
    child.props.typeObj ===  'labelDrag' ?xmouse+'px':
    child.props.typeObj ===  'dropdownDrag' ?xmouse+'px':
    child.props.typeObj ===  'checkboxDrag' ?xmouse+'px':
    child.props.typeObj ===  'radioDrag' ?xmouse+'px':
    child.props.typeObj === 'inputDrag'?xmouse+'px'
    :xcanvas+'px'
  }">
  <app-button  
  [property]="child.props" 
  *ngSwitchCase="'button'" 
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">
</app-button>

  <app-buttonDrag 
  #rawr 
  [property]="child.props" 
  *ngSwitchCase="'buttonDrag'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [xmouse]="xmouse" 
  [ymouse]="ymouse">
  </app-buttonDrag>

  <app-popup [property]="child.props" *ngSwitchCase="'popup'"></app-popup>

  <app-popupDrag
    [property]="child.props"
    *ngSwitchCase="'popupDrag'"
    [ngStyle]="{
      position: 'absolute',
      left: xmouse + 'px',
      top: ymouse + 'px'
    }"
  ></app-popupDrag>

  <app-datepicker
    [property]="child.props"
    *ngSwitchCase="'datepicker'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)" 
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
  >
  </app-datepicker>

  <app-datepickerDrag
    [property]="child.props"
    *ngSwitchCase="'datepickerDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-datepickerDrag>

  <app-image [property]="child.props" 
  *ngSwitchCase="'img'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">

  </app-image>

  <app-imageDrag
    [property]="child.props"
    *ngSwitchCase="'imgDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-imageDrag>

  <app-label [property]="child.props" *ngSwitchCase="'label'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"></app-label>
  <app-labelDrag
    [property]="child.props"
    *ngSwitchCase="'labelDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-labelDrag>

  <app-textbox [property]="child.props" 
  *ngSwitchCase="'textbox'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">
  </app-textbox>

  <app-textboxDrag
    [property]="child.props"
    *ngSwitchCase="'textboxDrag'"
    (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [xmouse]="xmouse" 
  [ymouse]="ymouse"
  ></app-textboxDrag>

  <app-radio [property]="child.props" [componentList]="compList" *ngSwitchCase="'radio'"
  (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)" 
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"></app-radio>

  <app-radioDrag [property]="child.props" [componentList]="compList" *ngSwitchCase="'radioDrag'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [xmouse]="xmouse" 
  [ymouse]="ymouse"
  ></app-radioDrag>

  <app-modal [property]="child.props" 
  *ngSwitchCase="'modal'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">
  </app-modal>

  <app-modalDrag
    [property]="child.props"
    *ngSwitchCase="'modalDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-modalDrag>

  <app-checkbox
    [property]="child.props"
    *ngSwitchCase="'checkbox'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)" 
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"></app-checkbox>
  <app-checkboxDrag
    [property]="child.props"
    *ngSwitchCase="'checkboxDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-checkboxDrag>

  <app-dropdown
    [property]="child.props"
    *ngSwitchCase="'dropdown'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)" 
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"></app-dropdown>

  <app-dropdownDrag
    [property]="child.props"
    *ngSwitchCase="'dropdownDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  >
  </app-dropdownDrag>

  <app-navbar [property]="child.props" 
  *ngSwitchCase="'nav'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [canvasWW]="canvasWW"></app-navbar>

  <app-navbarDrag
    [property]="child.props"
    *ngSwitchCase="'navDrag'"
    (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [xmouse]="xmouse" 
  [ymouse]="ymouse"
  [canvasWW]="canvasWW"
    [ngStyle]="{ width: canvasWidth }"
  ></app-navbarDrag>

  <app-input [property]="child.props" 
  *ngSwitchCase="'input'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">
  </app-input>

  <app-inputDrag
    [property]="child.props"
    *ngSwitchCase="'inputDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  >
  </app-inputDrag>

  <app-header [property]="child.props" 
  *ngSwitchCase="'header'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas">></app-header>

  <app-headerDrag
    [property]="child.props"
    *ngSwitchCase="'headerDrag'"
    (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)"
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"
  [xmouse]="xmouse" 
  [ymouse]="ymouse"
  >
  </app-headerDrag>

  <app-link [property]="child.props" 
  *ngSwitchCase="'link'"
  (updateDataEvent)="passData($event)"
  (updateDataEventY)="passDataY($event)" 
  [xcanvas]="xcanvas" 
  [ycanvas]="ycanvas"></app-link>
  <app-linkDrag
    [property]="child.props"
    *ngSwitchCase="'linkDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  >
  </app-linkDrag>

  <app-paragraph
    [property]="child.props"
    *ngSwitchCase="'paragraph'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)" 
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"></app-paragraph>

  <app-paragraphDrag
    [property]="child.props"
    *ngSwitchCase="'paragraphDrag'"
    (updateDataEvent)="passData($event)"
    (updateDataEventY)="passDataY($event)"
    [xcanvas]="xcanvas" 
    [ycanvas]="ycanvas"
    [xmouse]="xmouse" 
    [ymouse]="ymouse"
  ></app-paragraphDrag>
</div>
