<!-- Toolbar -->
<!-- <app-navbar></app-navbar> -->
<div class="content" role="main">
  <!-- PALETTE SECTION -->

  <div
    id="palette-container"
    cdkDropListGroup
    cdkDropList
    cdkDropListSortingDisabled
  >
    <button
      class="palette-item"
      (click)="addComponent('nav')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('nav')"
    >
      Navbar
    </button>
    <button
      class="palette-item"
      (click)="addComponent('link')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('link')"
    >
      Link
    </button>
    <button
      class="palette-item"
      (click)="addComponent('header')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('header')"
    >
      Header
    </button>
    <button
      class="palette-item"
      (click)="addComponent('paragraph')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('paragraph')"
    >
      Paragraph
    </button>
    <button
      class="palette-item"
      (click)="addComponent('label')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('label')"
    >
      Label
    </button>

    <button
      class="palette-item"
      (click)="addComponent('button')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('button')"
    >
      Button
    </button>

    <button
      class="palette-item"
      (click)="addComponent('dropdown')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('dropdown')"
    >
      Dropdown
    </button>
    <button
      class="palette-item"
      (click)="addComponent('checkbox')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('checkbox')"
    >
      Checkbox
    </button>

    <button
      class="palette-item"
      (click)="addComponent('radio')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('radio')"
    >
      Radio
    </button>
    <button
      class="palette-item"
      (click)="addComponent('input')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('input')"
    >
      Input Field
    </button>
    <button
      class="palette-item"
      (click)="addComponent('textbox')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('textbox')"
    >
      Textbox
    </button>
    <button
      class="palette-item"
      (click)="addComponent('datepicker')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('datepicker')"
    >
      DatePicker
    </button>
    <button
      class="palette-item"
      (click)="addComponent('modal')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('modal')"
    >
      Modal
    </button>
    <button
      class="palette-item"
      (click)="addComponent('popup')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('popup')"
    >
      Popup
    </button>

    <button
      class="palette-item"
      (click)="addComponent('img')"
      cdkDrag
      (cdkDragEnded)="onDragEnded($event)"
      (cdkDragEnded)="onDragEndedAddComponent('img')"
    >
      Image
    </button>

    <!-- <ul class="list-group">
      <li class="list-group-item palette-item" (click)="createButton()">
        Button
      </li>
      <li class="list-group-item palette-item">Text Input</li>
      <li class="list-group-item palette-item">Label</li>
    </ul> -->
  </div>

  <!-- CANVAS SECTION -->

  <div id="canvas-container">
    <div
      id="canvas"
      #canvas
      (mouseenter)="domInsideCanvas = true"
      (mouseleave)="domInsideCanvas = false"
    >
      <app-wrapper
        *ngFor="let component of componentList; let i = index"
        class="wrapper"
        (click)="clickHandler(component)"
        [childComp]="component"
        [canvasRef]="component.canvas"
        [mousePositionX]="mousePositionX"
        [mousePositionY]="mousePositionY"
        [ngClass]="{ 'nav-wrapper': component.props.typeObj == 'nav' }"
      >
      </app-wrapper>
    </div>
  </div>

  <!-- CODE SECTION -->

  <div id="code-container">
    <!-- <button (click) = "deleteComponent()" >Delete Component</button> -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="properties-tab"
          data-bs-toggle="tab"
          data-bs-target="#properties"
          type="button"
          role="tab"
          aria-controls="properties"
          aria-selected="true"
        >
          Properties
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="css-tab"
          data-bs-toggle="tab"
          data-bs-target="#css"
          type="button"
          role="tab"
          aria-controls="css"
          aria-selected="false"
        >
          CSS
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="code-tab"
          data-bs-toggle="tab"
          data-bs-target="#code"
          type="button"
          role="tab"
          aria-controls="code"
          aria-selected="false"
        >
          CODE
        </button>
      </li>
    </ul>
    <div class="tab-content tab-container" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="properties"
        role="tabpanel"
        aria-labelledby="properties-tab"
      >
        <app-property
          [property]="selected"
          [selectedIdx]="selectedComponent"
          [compList]="componentList"
        ></app-property>
      </div>
      <div
        class="tab-pane fade css-textarea-container"
        id="css"
        role="tabpanel"
        aria-labelledby="css-tab"
      >
        <textarea name="css-textarea" id="css-textarea"></textarea>
      </div>
      <div
        class="tab-pane fade"
        id="code"
        role="tabpanel"
        aria-labelledby="code-tab"
      >
        <code [innerText]="htmlCode"> </code>
      </div>
    </div>
  </div>
</div>
