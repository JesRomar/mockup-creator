<div class="content" role="main">
  <!-- PALETTE SECTION -->
  <div id="palette-container" cdkDropListGroup cdkDropList cdkDropListSortingDisabled>
    <button class="accordion palette-item" (click)="createNav()">Navbar</button>
    <button class="accordion palette-item" (click)="createLink()">Link</button>
    <button class="accordion palette-item" (click)="createHeader()">
      Header
    </button>
    <button class="accordion palette-item" (click)="createParagraph()">
      Paragraph
    </button>
    <button class="accordion palette-item" (click)="addComponent('label')"
    cdkDrag (cdkDragEnded)="onDragEnded($event)" (cdkDragEnded)="onDragEndedAddComponent('label')">
      Label
    </button>

    <button class="accordion palette-item" (click)="addComponent('button')"
    cdkDrag (cdkDragEnded)="onDragEnded($event)" (cdkDragEnded)="onDragEndedAddComponent('button')">
      Button
    </button>

    <button class="accordion palette-item" (click)="addComponent('dropdown')">
      Dropdown
    </button>
    <button class="accordion palette-item" (click)="addComponent('checkbox')"
    cdkDrag (cdkDragEnded)="onDragEnded($event)" (cdkDragEnded)="onDragEndedAddComponent('checkbox')">
      Checkbox
    </button>
    <button class="accordion palette-item" (click)="addComponent('radio')">
      Radio
    </button>
    <button class="accordion palette-item" (click)="createInputField()">
      Input Field
    </button>
    <button class="accordion palette-item" (click)="addComponent('textbox')">
      Textbox
    </button>
    <button class="accordion palette-item" (click)="createDate()">
      DatePicker
    </button>
    <button class="accordion palette-item" (click)="createModal()">
      Modal
    </button>
    <button class="accordion palette-item">Popup</button>
    <button class="accordion palette-item" (click)="addComponent('img')">Image</button>

    <!-- <ul class="list-group">
      <li class="list-group-item palette-item" (click)="createButton()">
        Button
      </li>
      <li class="list-group-item palette-item">Text Input</li>
      <li class="list-group-item palette-item">Label</li>
    </ul> -->
  </div>

  <!-- CANVAS SECTION -->

  <div id="canvas-container">
    <div id="canvas" #canvas (mouseenter)="domInsideCanvas=true"
    (mouseleave)="domInsideCanvas=false">
      <app-wrapper
        *ngFor="let component of componentList"
        class="wrapper"
        (click)="clickHandler(component)"
        [childComp]="component"
        [canvasRef]="component.canvas"
        [mousePositionX]="mousePositionX" 
        [mousePositionY]="mousePositionY"
      >
      </app-wrapper>
    </div>
  </div>

  <!-- CODE SECTION -->

  <div id="code-container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="properties-tab"
          data-bs-toggle="tab"
          data-bs-target="#properties"
          type="button"
          role="tab"
          aria-controls="properties"
          aria-selected="true"
        >
          Properties
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="css-tab"
          data-bs-toggle="tab"
          data-bs-target="#css"
          type="button"
          role="tab"
          aria-controls="css"
          aria-selected="false"
        >
          CSS
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="code-tab"
          data-bs-toggle="tab"
          data-bs-target="#code"
          type="button"
          role="tab"
          aria-controls="code"
          aria-selected="false"
        >
          CODE
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="properties"
        role="tabpanel"
        aria-labelledby="properties-tab"
      >
        <app-property [property]="selected"></app-property>
      </div>
      <div
        class="tab-pane fade"
        id="css"
        role="tabpanel"
        aria-labelledby="css-tab"
      >
        <h3 style="background-color: white; margin: 0">css</h3>
        <textarea style="margin: 0" cols="30" rows="5"></textarea>
      </div>
      <div
        class="tab-pane fade"
        id="code"
        role="tabpanel"
        aria-labelledby="code-tab"
      >
        <code [innerText]="htmlCode"> </code>
      </div>
    </div>
  </div>
</div>
