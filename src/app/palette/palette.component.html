<div class="palette-container">
  <div class="example-list" 
  cdkDropList
  [cdkDropListData]="container" 
  cdkDropList id="list-2" 
  [cdkDropListEnterPredicate]="noReturnPredicate"
  cdkDropListSortingDisabled
  cdkDropListConnectedTo="list-1" 
  
  >
    
    <ul class="list-group">
    
    <li class="list-group-item palette-item example-box" *ngFor="let item of container" cdkDrag>
       <div *ngIf="item == 'Button1'" (click)="createButton()">
          {{item}}
        </div>

        <div *ngIf="item == 'Text Input' " (click)="createInput()">
          {{item}}
        </div>

        <div *ngIf="item == 'Label'" (click)="createLabel()">
          {{item}}
        </div>
    </li>
  
  </ul>
</div>
</div>
